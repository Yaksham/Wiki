{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit - {{ title }}
{% endblock %}

{% block body %}
    <h3>{{ title }}</h3>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="data" rows="5" cols="10" placeholder="Enter markdown content">{{ data }}</textarea>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
